<div class= "card">
    <div class="card-header">
        Grocery List Component
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4"> 
                <input type="text"
                [(ngModel)]= "listFilter">
            </div>
        </div>
        <div class="row">
            <div class="colmd-6"> </div>
            <h4>Filtered by: {{ listFilter }}</h4>
        </div>
        
             <div class="table-responsive">
                 <table class="table" *ngIf= "groceries && groceries.length"> 
                     <thead>
                         <tr>
                                <th><button class="btn btn-primary"
                                    (click)= "toggleImage()">{{showImage? 'Hide': 'Show'}}</button></th> 
                                <th>Item</th>
                                <th>Code</th>
                                <th>quantity</th>
                                <th>Price</th>
                                <th>Got it</th>
                         </tr>
                     </thead>
                     <tbody>
                        <tr *ngFor= "let grocery of groceries">
                            <td>
                            <img *ngIf="showImage"
                            [src]="grocery.imageUrl"
                            [style.Width.px]="imageWidth"
                            [style.margin.px]="imageMargin"></td>
                            <td id="grocery-name">{{grocery.groceryName}}</td>
                            <td>{{grocery.groceryCode | lowercase }}</td>
                            <td>{{grocery.quantity}}</td>
                            <td>{{grocery.price | currency: 'CAD'}}</td>
                            <td><app-check-circle [isChecked] = 'grocery.gotIt'></app-check-circle></td>
                        </tr>
                     </tbody>
                 </table>
             </div>
    </div>   
</div>
